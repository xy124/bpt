<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Body Part Twister</title>
  </head>
  <script src="shake.js/shake.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="app.js"></script>
  <body>

    <button onclick="toggle_settings()">toggle settings [t]</button>
    <div id="settings">
      Players:
      <table id="players">
      </table>
      <ul>
        <li>
          New Player Name:<input type="text" id="new_player_name" />
          <button onclick="add_player()">add</button>
        </li>
      </ul>
      <div id="has_audio_output_div">
        <input type="checkbox" id="has_audio_output"> Activate audio output
      </div>
    </div>

    <div id="game">
      <div id="sentence"><br></div>
      <br>
      <button onclick="refresh_sentence()">next round [space / shake your phone]</button>
      <br>
      <input type="checkbox" id="has_auto_mode" onchange="toggle_auto_mode()"> auto mode
    </div>

  </body>
</html>
